{{define "layout"}}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="{{.Artist.Description}}" />
    <meta name="hubtraffic-domain-validation"  content="70f414ddaef36e2e" />
    <title>{{.Artist.Name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:300,400,700" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        img {
            vertical-align: top;
        }

        .text-lobster {
            font-family: 'Lobster', cursive;
        }
    </style>
</head>

<body>
    {{template "header" .}}
    {{template "body" .}}
    {{template "footer" .}}

    <script async type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/4.1.5/lazysizes-umd.min.js"></script>
</body>

</html>
{{end}}
